<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIM UNIONIX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <link rel="icon" type="image/jpg" href="/favicon.jpg">
  
  <!-- Only Dancing Script for everything -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Dancing Script', cursive;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
    }

    .text-golden {
      color: #ffd700;
    }

    .bg-golden {
      background-color: #ffd700;
    }

    .bg-black {
      background-color: #111;
    }

    .hover\:scale-105:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes autoHoverEffect {
      0% {
        transform: scale(1);
        background-position: left center;
        box-shadow: none;
      }
      50% {
        transform: scale(1.05);
        background-position: right center;
      }
      100% {
        transform: scale(1);
        background-position: left center;
        box-shadow: none;
      }
    }

    .btn, .btn-2 {
      position: relative;
      overflow: hidden;
      border-radius: 50px;
      padding: 12px 36px;
      background-image: linear-gradient(45deg, #ffd700, #ff6600);
      color: #111;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      background-size: 200% 200%;
      animation: autoHoverEffect 5s infinite;
    }

    .btn:hover, .btn-2:hover {
      color: #fff;
      transform: scale(1.05);
      background-position: right center;
    }

    .btn::before, .btn-2::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background-color: #ffd700;
      transition: all 0.3s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
    }

    .btn:hover::before, .btn-2:hover::before {
      width: 0;
      height: 0;
      opacity: 1;
    }

  </style>
</head>
<body>
  <div class="min-h-screen bg-black text-white flex flex-col items-center justify-center px-4 py-10 space-y-10">
    <h1 class="text-5xl md:text-6xl text-center text-golden animate-fadeIn font-bold">AIM UNIONIX</h1>

    <p class="text-lg md:text-xl text-center max-w-2xl animate-fadeIn">
      Welcome to <span class="text-golden font-bold">AIM UNIONIX</span>, your ultimate destination for high-quality, cutting-edge products. Shop with style, speed, and security.
    </p>

    <div class="space-x-4 animate-fadeIn">
<a href=" https://wa.me/923236402908?text=Hey%20!%20I%20want%20to%20get%20some%20information%20about%20your%20shop" target="_main">
      <button class="btn hover:scale-105 transition-transform">
        WHATSAPP
      </button>
</a>
    </div>

    <div class="text-center mt-12">
      <div class="flex items-center justify-center space-x-2 text-golden animate-fadeIn">
        <span>Exclusive deals updated daily!</span>
      </div>
    </div>
    
    <footer class="mt-20 text-center text-sm text-gray-400">
      <div>Follow us:</div>
      <div class="flex justify-center space-x-6 mt-4">
        <a href="https://www.facebook.com/profile.php?id=61574985337818&sk=about" target="_main" class="text-golden hover:text-white">Facebook</a>
        <a href="https://www.instagram.com/aimunionix/" target="_main" class="text-golden hover:text-white">Instagram</a>
        <a href="https://www.tiktok.com/@aim.unionix" target="_main" class="text-golden hover:text-white">TikTok</a>
      </div>
    </footer>
  </div>
</body>
</html>
